<!DOCTYPE html>
<html lang="en">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Homepage</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/lifebar.css" />
    <link rel="stylesheet" href="css/bottom_section.css" />
    <link rel="stylesheet" href="css/bookmarks.css" />
    <link rel="stylesheet" href="css/popups.css" />
    <link rel="stylesheet" href="css/extra_bookmarks_popup.css" />
    <link rel="stylesheet" href="css/wallpapers_popup.css" />
    <link rel="stylesheet" href="css/settings_popup.css" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  </head>

  <body>
    <div class="content">
      <img id="wallpaper" class="wallpaper"></img>
      <!--Search-->
      <div id="search">
        <input
          id="search-field"
          type="text"
          name="search-field"
          onkeypress="search(event)"
        />
      </div>

      
      <div class="container">

        <!--Clock and Weather-->
        <div id="clock"></div>
        <div class="weather-container">
          <div class="row">
            <div id="weather-description" class="inline"></div>
            <div class="inline">-</div>
            <div id="temp" class="inline"></div>
          </div>
        </div>

        <!--LifeBar-->
        <div class="life-bar-container">
          <div id="life_bar_progress"></div>
          <div id="life_bar_text">
            <button id="life_bar_message">Time flies by, don't waste it</button>
            <div id="life_bar_percentaje_text"></div>
          </div>
        </div>

        <!--Bookmarks-->
        <div id="bookmark_container"></div>

        <!-- Bottom Section -->
        <div class = "bottom-section">
          <div class="bottom-container inline">
            <div class="row">
              <div id="todo_title">
                <div class="todo-title-text">
                  To Do ðŸ“‹
                </div>
                <button id="todo_add_button" class="button todo-add-button">+</button>
              </div>
              <div id="todo_rows"></div>
            </div>
          </div>
          <div class = "server-status-container inline">
            <p id= "server_status_text" class="red">Server down</p>
          </div>
          <div id="wled_button_set"></div>
        </div>
      

        <!-- Popups -->
        <!-- extra bookmarks -->
        <div class="popup">
          <div id="extra_bookmarks_popup_content" class="popup-content">
              <button id="extra_bookmarks_popup_close_button" class="button popup-close">
                  <i class='fa fa-close'></i>
              </button>
              <div class="popup-title">
                  Extra Bookmarks
              </div>
              <div id="extra_bookmarks_container" class="extra-bookmarks-container"></div>
          </div>
        </div>
        <!-- wallpapers -->
        <div class="popup">
          <div id="wallpapers_popup_content" class="popup-content">
              <button id="wallpapers_popup_close_button" class="button popup-close">
                  <i class='fa fa-close'></i>
              </button>
              <div class="popup-title">
                  Wallpapers
              </div>
              <div id="wallpapers_container" class="popup-inside-container">
                  <div class="text-option">
                      <div class="text-option-title">Wallpapers Route</div>
                      <input id="wallpapers_route" style="width: 35em;">
                      <button id="wallpapers_route_confirm_button" class="button wallpapers-route-confirm">
                          <i class="fa fa-check"></i>
                      </button>
                  </div>
                  <div id="wallpaper_thumbs_container"></div>
                  <div class="checkbox-option">
                      <div class="checkbox-option-text">Wallpaper Cycling</div>
                      <input id="wallpaper_cycling_checkbox" type="checkbox">
                      <span><i class="fa fa-check"></i></span>
                  </div>
                  <div class="text-option">
                      <div class="text-option-title">Switch every</div>
                      <input id="wallpaper_cycling_time">
                  </div>
              </div>
          </div>
        </div>
        <!-- settings -->
        <div class="popup">
          <div id="settings_popup_content" class="popup-content">
              <button id="settings_popup_close_button" class="button popup-close">
                  <i class='fa fa-close'></i>
              </button>
              <div class="popup-title">
                  Settings
              </div>
              <div class="popup-inside-container">
                  <div class="settings-section-title">Home-Server</div>
                  <div class="checkbox-option">
                      <div class="checkbox-option-text">Connect to Home-Server</div>
                      <input id="enable_server_checkbox" type="checkbox">
                      <span><i class="fa fa-check"></i></span>
                  </div>
                  <div class="text-option">
                      <div class="text-option-title">Home-Server Ip</div>
                      <input id="server_ip_option">
                  </div>
                  <div class="text-option">
                      <div class="text-option-title">Home-Server Port</div>
                      <input id="server_port_option">
                  </div>

                  <div class="settings-section-title">WLED
                      <button id="wled_add_button" class="button add-wled-device">+</button>
                  </div>
                  <div id="wled_devices_container"></div>

                  <button id="save_settings_button" class="button save-settings">Save</button>
                  <div id="save_confirm_text">Saved!</div>
              </div>
          </div>
        </div>
      </div>
      
      <script src="js/bookmarks.js"></script>
      <script src="js/popups.js"></script>
      <script src="js/settings.js"></script>
      <script src="js/lifebar.js"></script>
      <script src="js/todo.js"></script> 
      <script src="js/wled.js"></script> 
      <script src="js/wallpapers.js"></script>
      <script src="js/clock_weather.js"></script>
      <script src="js/hotkeys.js"></script>
    </div>
  </body>
</html>
